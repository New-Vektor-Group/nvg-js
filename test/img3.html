<script type="text/javascript">


function preLoad(elems)
{

  var xs = document.getElementsByClassName(elems);
for (var i = 0; i < xs.length; i++)
{
  var img = new Image();
  var x = xs[i];
  var imageSrc = $(x).attr("rsrc");
  img.src = imageSrc;

  img.onload = function() {
    $(x).attr("src",img.src);
};

}

}
